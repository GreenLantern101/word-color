<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' , content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='description' , content='Focal News'>
  <title>Word Color</title>
  <link rel='stylesheet' , href='https://fonts.googleapis.com/css?family=Roboto'>
</head>

<body>

  <div>
    <h2>Word Color</h2>
    <input id='wordinput' placeholder='eg. watermelon'></input>
    <button id='wordbutton' onclick='submitWord()'>Colorize!</button>
    <div class="progress-wrap progress" progress-percent="50">
      <div class="progress-bar progress"></div>
    </div>
  </div>
  <canvas id='canvas' height='0' width='0'></canvas>
  <div id='colorinfo'>
  </div>
  <!--- lightweight alternative to jQuery -->
  <script src='zepto.min.js'></script>
  <script src='main.js'></script>
</body>

</html>


<style>
  body {
    font-family: Roboto;
    font-size: 16pt;
    background-color: #e6e6e6;
    padding-left: 1em;
  }

  input,
  button {
    font-family: Roboto;
    font-size: 16pt;
  }

  button,
  input {
    border-width: 4pt solid;
    border-color: #000000;
    border-radius: .2em;
    background-color: inherit;
  }

  button:active {
    border-radius: 2em;
  }

  canvas {
    display: block;
    margin: auto;
    background: #ffffff;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none
  }

  .progress {
    width: 100%;
    height: 10px;
  }

  .progress-wrap {
    background: #f80;
    margin: 20px 0;
    overflow: hidden;
    position: relative;
  }

  .progress-bar {
    background: #ddd;
    left: 0;
    position: absolute;
    top: 0;
  }
</style>
